  <!-- Cabeçalho -->
  <header class="bg-[#fac091] text-white p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="text-3xl font-bold">
        <img src="../static/img/logo.png" alt="" class="w-25 h-20">
      </div>

      <!-- Menu para telas grandes -->
      <nav class="hidden md:flex space-x-6">
        <a href="#" class="hover:text-gray-300">Início</a>
        <a href="#" class="hover:text-gray-300">Sobre</a>
        {% if session.get('user_id') %}
        <a href="{{ url_for('cadastro') }}" class="text-white hover:text-gray-300">Cadastrar Imóvel</a>
        <a href="{{ url_for('logout') }}" class="text-white hover:text-gray-300">Sair</a>
        {% else %}
        <a href="{{ url_for('login') }}" class="hover:text-gray-300">Quero Anunciar</a>
        {% endif %}
      </nav>

      <!-- Botão do menu hambúrguer -->
      <button id="menu-btn" class="md:hidden text-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>

    <!-- Menu Hambúrguer -->
    <div id="menu" class="md:hidden bg-[#fac091] text-white w-full hidden">
      <nav class="flex flex-col items-center space-y-4 py-4">
        <a href="#" class="hover:text-gray-300">Início</a>
        <a href="#" class="hover:text-gray-300">Sobre</a>
        {% if session.get('user_id') %}
        <a href="{{ url_for('cadastro') }}" class="text-white hover:text-gray-300">Cadastrar Imóvel</a>
        <a href="{{ url_for('logout') }}" class="text-white hover:text-gray-300">Sair</a>
        {% else %}
        <a href="{{ url_for('login') }}" class="hover:text-gray-300">Quero Anunciar</a>
        {% endif %}
      </nav>
    </div>
  </header>
